<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'RentACar/assets/images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <title>Register - RENTACAR</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'RentACar/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'RentACar/assets/css/fontawesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'RentACar/assets/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'RentACar/assets/css/owl.css' %}" type="text/css">

    <!-- Inline CSS for the registration page -->
    <style>
        /* Resetting default margins */
        body {
            margin: 0;
            padding: 0;
        }

        /* Registration page specific styles */
        body {
            background-color: #f4f4f4;
        }

        header {
            margin-top: 0;
        }

        .register-container {
            max-width: 700px;
            margin: 70px auto;
            padding: 100px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }
    </style>
    <!-- End of Inline CSS for the registration page -->
</head>

<body>
    <!-- Header (copied from index page) -->
    <header class="">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}"><h2>RENTA<em>CAR</em></h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about_us' %}">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End of Header -->

    <div class="container">
        <div class="register-container">
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <span class="password-toggle" id="password-toggle-register" onclick="togglePasswordVisibilityRegister()">Show Password</span>
                    </div>
                </div>
                <button type="submit" name="register">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <script>
        function togglePasswordVisibilityRegister() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'RentACar/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'RentACar/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'RentACar/assets/js/custom.js' %}"></script>
    <script src="{% static 'RentACar/assets/js/owl.js' %}"></script>
</body>

</html>
